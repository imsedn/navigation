<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav Bars</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto+Slab&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <img class="header-logo" src="img/sprint.png" alt="sprint">
        <nav class="header-menu">
            <ul class="header-list">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Services</a>
                    <ul class="header-inner-list">
                        <li><a href="#">Link First</a></li>
                        <li><a href="#">Link Second</a></li>
                        <li><a href="#">Link Third</a></li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Client</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <header class="header2">
        <div class="header2-left-side">
            <img class="header2-logo" src="img/verizon.png" alt="verizon">
            <div class="header2-inner-menu fa fa-bars">
                <ul class="header2-list">
                    <li class="fa fa-signal"><a href="#">Wireless</a></li>
                    <li class="fa fa-wifi"><a href="#">Internet</a></li>
                    <li class="fa fa-television"><a href="#">TV</a></li>
                </ul>
            </div>
        </div>
        <div class="header2-right-side">
            <input type="text" placeholder="search">
            <div class="header2-search fa fa-search"></div>
        </div>
    </header>
    <header class="header3">
        <ul class="header3-main-list">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Home</a>
                <ul class="header3-inner-list">
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#">Home</a>
                        <ul class="header3-inner-list-second">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Home</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Home</a></li>
                </ul>
            </li>
            <li><a href="#">Home</a></li>
        </ul>
    </header>
    <p>qweqweqweqwweqw</p>
</body>
</html>
